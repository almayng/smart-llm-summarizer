<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings â€” Smart LLM Summarizer</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      max-width: 600px;
      margin: 20px;
      line-height: 1.5;
    }
    h2 { color: #4A6CF7; }
    label { display: block; margin-top: 16px; font-weight: 600; }
    input { width: 100%; padding: 8px; margin: 6px 0; box-sizing: border-box; }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #4A6CF7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>LLM Server Settings</h2>

  <label for="baseUrl">Base URL (e.g., http://localhost:1234/v1):</label>
  <input type="text" id="baseUrl" placeholder="http://localhost:1234/v1">

  <label for="apiKey">API Key (if required):</label>
  <input type="password" id="apiKey" placeholder="leave empty for local servers">

  <label for="model">Model:</label>
  <input type="text" id="model" placeholder="llama3.2" value="llama3.2">

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
